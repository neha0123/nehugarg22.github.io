<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scissor</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <header>
        <h1>
            Rock paper scissors
        </h1>
    </header>
    <div class="score-board">
        <div id="user" class="badge">user</div>
        <div id="comp" class="badge">computer</div>
 <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p id="result1">paper covers rock,you win</p>
    </div>
    <div class="choices">
        <div class="choice" id="p">
            <img id="ii"src="paper.jpg" alt="paper">
        </div>
        <div class="choice"id="s">
            <img id="ii" src="scisor.jpg" alt="scisor"></div>
            <div class="choice"id="r">
            <img id="ii" src="stone.jpg" alt="stone">
        </div>
    </div>
    <p id="action-msg">Make your move</p>
    <script src="script.js" ></script>
</body>
</html>
